			<span id="openMenuSpan" style="font-size:30px;cursor:pointer;display:none;" onclick="openNav()">&#9776;</span>
			
			<ul>
				<li>
					<a href="index.html"><img class="icon" src="images/house.png" alt="Home Icon"></a>

		<div class="box">
			<div id="remove-instructions">
				<p><b>Mistake? </b>Select the date to delete.<br></p>
			</div>

			<form oninput="x.value=`Delete ${day.value}?`">
				<label for="day">Date:</label>
				<input type="date" id="day" name="day" required>

				<div style="width: fit-content; margin-left: auto; margin-right: auto;">
					<output name="x" for="day" value="2">Please choose a date.</output>
				</div>

				<div id="erase-btn-div">
					<button type="button" id="btnInsert" class="btn-block" onclick="deleteDate()">Delete</button>
        		</div>
			</form>
		</div>

		<div class="box">
			<div id="warning-text-div">
				<p><b>Warning: </b>Click this to remove<br> all of the locally stored data..</p>
			</div>
			<div id="erase-btn-div">
				<button type="button" onclick="clearMyDatabase()" id="erase-btn">Erase!</button>
			</div>
		</div>

		<script src="scripts/addTodatabase.js"></script>
